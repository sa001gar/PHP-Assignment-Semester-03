                      e.preventDefault();
                      showPopup("Keyboard shortcuts are disabled on this site.");
                  }
              });
      
              function showPopup(message) {
                  const popup = document.getElementById('popup');
                  popup.innerText = message;
                  popup.style.display = 'block';
                  setTimeout(() => {

                  }, 3000); // Hide after 3 seconds
